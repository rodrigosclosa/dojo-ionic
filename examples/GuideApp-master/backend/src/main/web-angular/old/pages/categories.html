<!-- Modal -->
<div class="modal fade" id="modal-entity" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-entity-label">Inserir categoria</h4>
            </div>

            <form id="form-registration" class="form-registration" novalidate>
                <div class="modal-body form-horizontal">

                    <div class="alert alert-danger" id="alert-registration" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign"
                              aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="alert-registration-message"></span>
                    </div>

                    <input type="hidden" class="form-control" id="modal-entity-id">

                    <div class="form-group control-group">
                        <label class="col-sm-3 control-label" for="modal-entity-description">Descrição*</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modal-entity-description"
                                   required
                                   data-validation-required-message="Entre com a descrição">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="modal-entity-save">Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
