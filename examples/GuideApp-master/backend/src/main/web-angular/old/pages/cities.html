<!-- Modal -->
<div class="modal fade" id="modal-city" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-city-label">Inserir cidade</h4>
            </div>

            <form id="form-registration" class="form-registration" novalidate>
                <div class="modal-body form-horizontal">

                    <div class="alert alert-danger" id="alert-registration" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign"
                              aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="alert-registration-message"></span>
                    </div>

                    <input type="hidden" class="form-control" id="modal-city-id">


                    <div class="form-group control-group">
                        <label class="col-sm-3 control-label" for="modal-city-uf">Estado*</label>

                        <div class="col-sm-9">
                            <select class="form-control" id="modal-city-uf" required
                                    data-validation-required-message="Entre com o estado">

                                <option value="">Selecione o estado</option>
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="ro">Rondônia</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="se">Sergipe</option>
                                <option value="sp">São Paulo</option>
                                <option value="to">Tocantins</option>
                            </select>

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group control-group">
                        <label class="col-sm-3 control-label" for="modal-city-name">Cidade*</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modal-city-name" required
                                   data-validation-required-message="Entre com o nome">

                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group control-group">
                        <label for="modal-entity-latitude"
                               class="col-sm-3 control-label">Latitude*</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modal-entity-latitude"
                                   required disabled
                                   data-validation-required-message="Selecione o posição pelo mapa">
                            <p class="help-block text-danger text-map"></p>
                        </div>
                    </div>

                    <div class="form-group control-group">
                        <label for="modal-entity-longitude"
                               class="col-sm-3 control-label">Longitude*</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modal-entity-longitude"
                                   required disabled
                                   data-validation-required-message="Selecione o posição pelo mapa">
                            <p class="help-block text-danger text-map"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-9">
                            <div id="map-canvas"></div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="modal-city-save">Salvar
                    </button>
                </div>
            </form>
