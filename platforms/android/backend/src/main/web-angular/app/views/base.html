 <md-toolbar >
   <div class="md-toolbar-tools">
     <h2 class="md-flex">Base</h1>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
   <div ng-if="error" role="alert" class="text-danger" style="color: red;">
     <p class="center-align red" >{{ error }}</p>
   </div>

  <div layout="column" layout-padding ng-cloak>
    <form novalidate ng-submit="submit()" name="formBase">
      <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-block">
          <label for="nome">Nome </label>
          <input ng-model="base.nome" type="text" id="nome" required>

        </md-input-container>
      </md-content>

      <input ng-disabled="formBase.$invalid" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar">
      <md-button ng-click="Clean()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" aria-label="Limpar">Limpar</md-button>
    </form>
  </div>

  <!-- List -->
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item" ng-repeat="item in list track by $index">
      <span class="mdl-list__item-primary-content">
        {{ item.nome }}
      </span>

      <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="editar(item)" aria-label="Editar">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </md-button>

      <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="excluir(item)" aria-label="Excluir">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </md-button>

    </li>
  </ul>
  </md-content>
