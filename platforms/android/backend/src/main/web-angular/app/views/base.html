 <md-toolbar >
   <div class="md-toolbar-tools">
     <h2 class="md-flex">Base</h1>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
   <div ng-if="messages.error" role="alert" class="">
     <p class="center-align" ng-repeat="error in messages.error">{{ error.msg }}</p>
   </div>

  <div layout="column" layout-padding ng-cloak>
    <form novalidate ng-submit="submit()">
      <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-block">
          <label for="nome">Nome</label>
          <input ng-model="base.nome" type="text" id="nome">
        </md-input-container>
      </md-content>
    
      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar">
      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Concluir">
    </form>
  </div>

  <!-- List -->
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item" ng-repeat="item in list track by $index">
      <span class="mdl-list__item-primary-content">
        {{ item.nome }}
      </span>
      
      <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="editar(item)">
           <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </md-button>
      
      <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="excluir(item)">
           <i class="fa fa-trash" aria-hidden="true"></i>
      </md-button>

    </li>
  </ul>
  </md-content>
