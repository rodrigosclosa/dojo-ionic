<md-toolbar >
   <div class="md-toolbar-tools">
     <h2 class="md-flex">Contact Us</h1>
   </div>
</md-toolbar>
<md-content flex layout-padding>
  <div layout="column" ng-cloak class="md-inline-form">
    <form novalidate ng-submit="submit()">
      <div class="md-block md-input-has-placeholder">
        <input class="ng-pristine ng-valid md-input ng-empty ng-touched" type="text" id="name" ng-model="user.nome" placeholder="Nome" aria-label="Nome">
      </div>

      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Enviar">
    </form>
  </div>
</md-content>
