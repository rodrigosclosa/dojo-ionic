 <md-toolbar >
   <div class="md-toolbar-tools">
     <h2 class="md-flex">Pr√©dio</h1>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
   <div ng-if="messages.error" role="alert" class="">
     <p class="center-align" ng-repeat="error in messages.error">{{ error.msg }}</p>
   </div>
    <div layout="column" layout-padding ng-cloak>
      <form novalidate ng-submit="submit()">
        <md-content class="md-no-momentum">
          <md-input-container class="md-icon-float md-block">
            <label for="nome">Nome</label>
            <input type="text" id="nome" ng-model="predio.nome">
          </md-input-container>
        </md-content>

        <div class="mdl-textfield mdl-js-textfield">
          <select ng-options="base as base.nome for base in bases track by base.id" ng-model="base"></select>
        </div>

        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar">
        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Concluir">
      </form>
    </div>
  <!-- List -->
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item" ng-repeat="predio in predios track by $index">
      <span class="mdl-list__item-primary-content">
        {{ predio.nome  }}
      </span>
      <span class="mdl-list__item-primary-content">
        {{ predio.base.nome  }}
      </span>

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="editar(predio)">
           <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </button>&nbsp;

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="excluir(predio)">
           <i class="fa fa-trash" aria-hidden="true"></i>
      </button>

    </li>
  </ul>
</md-content>
