 <md-toolbar >
   <div class="md-toolbar-tools">
     <h2 class="md-flex">Pr√©dio</h1>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
   <div ng-if="error" role="alert" class="text-danger" style="color: red;">
     <p class="center-align red" >{{ error }}</p>
   </div>
   
    <div layout="column" layout-padding ng-cloak>
      <form novalidate ng-submit="submit()" name="predio">
        <md-content class="md-no-momentum">
          <md-input-container class="md-icon-float md-block">
            <label for="nome">Nome</label>
            <input type="text" id="nome" ng-model="predio.nome" required>
          </md-input-container>
        </md-content>

        <div class="mdl-textfield mdl-js-textfield">
          <select ng-options="base as base.nome for base in bases track by base.id" ng-model="base" required></select>
        </div>

        <input ng-disabled="predio.$invalid" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar">
        <md-button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" aria-label="Limpar">Limpar</md-button>
      </form>
    </div>
  <!-- List -->
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item" ng-repeat="predio in predios track by $index">
      <span class="mdl-list__item-primary-content">
        {{ predio.nome  }}
      </span>
      <span class="mdl-list__item-primary-content">
        {{ predio.base.nome  }}
      </span>

      <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="editar(predio)" aria-label="Editar">
           <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </md-button>

      <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="excluir(predio)" aria-label="Excluir">
           <i class="fa fa-trash" aria-hidden="true"></i>
      </md-button>

    </li>
  </ul>
</md-content>
