 <md-toolbar >
   <div class="md-toolbar-tools">
     <h2 class="md-flex">Produtos</h1>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
  <div ng-if="error" role="alert" class="text-danger" style="color: red;">
    <p class="center-align red" >{{ error }}</p>
  </div>
 
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item mdl-list__item--three-line" ng-repeat="produto in produtos track by $index">
        <span class="mdl-list__item-primary-content">
            <span>{{ produto.nome}}</span>
            <span class="mdl-list__item-text-body">
                Usu√°rio: {{ produto.usuario.nome }}
            </span>
        </span>

        <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="editar(item)" aria-label="Editar">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </md-button>
        
        <md-button class="md-fab md-mini mdl-js-button mdl-js-ripple-effect" ng-click="exckuir(item)" aria-label="Excluir">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </md-button>
    </li>
  </ul>
  </md-content>
