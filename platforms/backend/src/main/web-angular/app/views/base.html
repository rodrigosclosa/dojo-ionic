<md-toolbar >
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Base</h1>
  </div>
</md-toolbar>
<md-content flex layout-padding>
<div ng-if="messages.error" role="alert" class="">
  <p class="center-align" ng-repeat="error in messages.error">{{ error.msg }}</p>
</div>

<form novalidate ng-submit="submit()">
  <md-input-container layout="layout-xs">
    <label>Name</label>
    <input ng-model="base.nome">
  </md-input-container>
  
  <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar" />
  <input type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Limpar" />
</form>
</md-content>

<!-- List -->
<md-toolbar >
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Relação de Bases</h1>
  </div>
</md-toolbar>
<md-content flex layout-padding>
  <ul class="demo-list-item mdl-list">
    <li class="mdl-list__item" ng-repeat="item in list track by $index">
      <span class="mdl-list__item-primary-content">
        {{ item.nome }}
      </span>
      
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="editar(item)">
           <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </button>&nbsp;
      
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="excluir(item)">
           <i class="fa fa-trash" aria-hidden="true"></i>
      </button>

    </li>
  </ul>
</md-content>
