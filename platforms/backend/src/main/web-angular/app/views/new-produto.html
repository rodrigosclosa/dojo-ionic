<md-toolbar >
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Produtos</h1>
  </div>
</md-toolbar>
<md-content flex layout-padding>
<form novalidate ng-submit="submit()">
  <md-input-container layout="layout-xs">
    <input ng-model="produto.file" type="file" onchange="angular.element(this).scope().previewFile()">
  </md-input-container>
  
  <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar" />
</form>
</md-content>

<img id="preview" src="" height="200" alt="Image preview...">
