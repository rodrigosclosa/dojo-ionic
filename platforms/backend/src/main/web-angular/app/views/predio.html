<md-toolbar >
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Predio</h1>
  </div>
</md-toolbar>
<md-content flex layout-padding>
<form novalidate ng-submit="submit()">
  <md-input-container layout="layout-xs">
    <label>Nome</label>
    <input ng-model="predio.nome">
  </md-input-container>
  <md-input-container layout="layout-xs">
   <label>Base</label>
    <md-select ng-model="base">
      <md-option ng-repeat="base in bases track by base.id" value="{{base.id}}" ng-disabled="$index === 1">
            {{base.nome}}
      </md-option>
     </md-select>
  </md-input-container>
  <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Adicionar" />
</form>
 </md-content>

<!-- List -->
<md-toolbar >
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Relação de Predios</h1>
  </div>
</md-toolbar>
<md-content flex layout-padding>
<ul class="demo-list-item mdl-list">
  <li class="mdl-list__item" ng-repeat="predio in predios track by $index">
    <span class="mdl-list__item-primary-content">
      {{ predio.nome  }}
    </span>
    <span class="mdl-list__item-primary-content">
      {{ predio.base.nome  }}
    </span>
    
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="editar(item)">
         <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </button>&nbsp;
    
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" ng-click="excluir(item)">
         <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </li>
</ul>
